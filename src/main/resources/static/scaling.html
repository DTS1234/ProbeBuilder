<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes Table</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<button class="btn btn-primary" onclick="printDateTime()">Start</button>
<div class="mt-3">
    <strong>Date and Time:</strong> <span id="output"></span>
</div>

<div class="container mt-5">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Status</th>
                <th>Last Heartbeat</th>
                <th>Last Transition</th>
                <th>Updated At</th>
                <th>Interfaces</th>
            </tr>
        </thead>
        <tbody id="nodes-table-body">
            <!-- Rows will be added here by the JavaScript -->
        </tbody>
    </table>
    <br>
    <table id="nodePoolsTable" class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Auto Scale</th>
                <th>Min Nodes</th>
                <th>Max Nodes</th>
                <th>Count</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Nodes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here by the JavaScript function -->
        </tbody>
    </table>

</div>



<!-- Include Bootstrap JS and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
