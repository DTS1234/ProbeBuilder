<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nodes Table</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container bg-secondary-subtle">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/index.html">Probe builder<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/scaling.html">Scaling</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Status</th>
            <th>Last Heartbeat</th>
            <th>Last Transition</th>
            <th>Updated At</th>
            <th>Interfaces</th>
        </tr>
        </thead>
        <tbody id="nodes-table-body">
        <!-- Rows will be added here by the JavaScript -->
        </tbody>
    </table>
    <br>
    <table id="nodePoolsTable" class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Auto Scale</th>
            <th>Min Nodes</th>
            <th>Max Nodes</th>
            <th>Count</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Nodes</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be populated here by the JavaScript function -->
        </tbody>
    </table>

</div>

<div class="mt-5 ml-2">
    <button class="btn btn-primary" onclick="startTestRecording()">Start</button>
    <strong class="ml-4">Date and Time:</strong> <span id="output"></span>
</div>

<div class="container mt-5">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Node</th>
            <th>From</th>
        </tr>
        </thead>
        <tbody id="test-transitions-body">
        <!-- Rows will be added here by the JavaScript -->
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="downloadTableAsCSV('test-transitions-body','csv-test.csv')">Download to csv</button>
    <br>
</div>


<!-- Include Bootstrap JS and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
